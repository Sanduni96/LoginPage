<html>
<head>
    <title>Login and Registration Form </title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="log">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button" onclick="login()">Login</button>
                <button type="button" class="toggle-button" onclick="signup()" >Sign Up</button>
            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="whats.png">
                <img src="twit.png">
            </div>
            <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Id" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="Submit" class="submit-btn">Login</button>
            </form>
            <form id="signup"class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Agree to the terms and conditions</span>
                <button type="Submit" class="submit-btn">Sign Up</button>
                </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup() {
            x.style.left = "-300px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
